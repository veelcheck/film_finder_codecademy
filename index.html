<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film Finder</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400&family=Fredoka+One&family=Questrial&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="public/style.css">
    <script defer src="https://kit.fontawesome.com/e918d10e90.js" crossorigin="anonymous"></script>
   <!--<script defer src="public/helpers.js"></script>-->
    <script defer src="public/script.js" type="module"></script>
  </head>
  <body>
    <header>
      <h1 id="appTitle">üçøFilm Finderüçø</h1>
    </header>
    <form id="genreForm">
      <label>Choose a genre:</label>
      <select name="genres" id="genres">
      </select>
    </form>
    <button class="button" id="playBtn">Let's Play!</button>
    
    <div id="movieInfo">
      <div id="moviePoster"></div>
      <div id="movieOtherInfo">
        <div id="movieText"></div>
        <div id="movieCast"></div>
        <div id="likeOrDislikeBtns" hidden>
          <button id="likeBtn"><i class="fa-solid fa-thumbs-up"></i></button>
          <button id="dislikeBtn"><i class="fa-solid fa-thumbs-down"></i></button>
        </div>
        <div id="likeOrDislikeCount" hidden>
          <div class="count-wrapper">
            <p class="count" id="count--likes"></p>
            <button class="button" id="reset" hidden>Reset</button>
            <p class="count" id="count--dislikes"></p>
          </div>
        </div>
        <div id="title-list-wrapper">
          <div id="title-list-likes" class="title-list" hidden></div>
          <div id="title-list-dislikes" class="title-list" hidden></div>
       </div>
        
      </div>
    </div>
    
  </body>
</html>
